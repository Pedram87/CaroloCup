<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanishing Point Precision Graph</title>
    <script src="vendor/d3.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Vanishing Point Precision Graph</h1>
    <label for="scenario">Pick scenario: </label>
    <input type="file" id="scenario">
    <button id="get-graph">Get Graph</button>
    <script>
        var graphButton = document.getElementById('get-graph');

        var scenarioPath = "data/" + document.getElementById('scenario').value,
            calculatedDataPath = "data/" + 'ld-data.csv';

        graphButton.addEventListener('click', function() {
            d3.csv(scenarioPath, function(scenarioData) {
                d3.csv(calculatedDataPath, function (calculatedData) {
                    var data = [];

                    var sum = 0,
                        mean = 0,
                        distances = [],
                        differences = [],
                        variance,
                        sigma = 0;

                    scenarioData.forEach(function (scenario, index) {
                        var calculated = (calculatedData[index]) ? calculatedData[index] : {VP_x: 0, VP_y: 0};

                        var distance = getDistanceBetweenTwoPoints(scenario, calculated);

                        if (distance > 1000) return; // remove garbage data

                        distances.push(distance);
                    });

                    // get sum of all distances
                    distances.forEach(function(number) {
                        sum += number;
                    });

                    // get mean of all distances
                    mean = sum / distances.length;

                    // get difference of all distances
                    distances.forEach(function(number) {
                        differences.push(Math.pow(number - mean, 2));
                    });

                    // get sum of all differences
                    sum = 0;
                    differences.forEach(function(number) {
                        sum += number;
                    });

                    // get variance
                    variance = sum / differences.length;

                    // get sigma
                    sigma = Math.sqrt(variance);

                    distances.forEach(function(value) {
                        data.push({key: value, value: gaussian(value, mean, sigma)})
                    });

                    data.sort(function(x, y) {
                        return x.key - y.key;
                    });

                    // remove previous svg
                    var previousSvg = document.getElementsByTagName('svg')[0];
                    if (previousSvg) previousSvg.remove();

                    var margin = {
                            top: 20,
                            right: 20,
                            bottom: 30,
                            left: 50
                        },
                        width = 960 - margin.left - margin.right,
                        height = 500 - margin.top - margin.bottom;

                    var x = d3.scale.linear()
                        .range([0, width]);

                    var y = d3.scale.linear()
                        .range([height, 0]);

                    var xAxis = d3.svg.axis()
                        .scale(x)
                        .ticks(20)
                        .orient("bottom");

                    var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left");

                    var line = d3.svg.line()
                        .x(function(d) {
                            return x(d.key);
                        })
                        .y(function(d) {
                            return y(d.value);
                        });

                    var svg = d3.select("body").append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    x.domain([0, 400]);
                    y.domain(d3.extent(data, function(d) {
                        return d.value;
                    }));

                    svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                    svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis);

                    svg.append("path")
                        .datum(data)
                        .attr("class", "line")
                        .attr("d", line);
                });
            });
        });

        function getDistanceBetweenTwoPoints(point1, point2) {
            return Math.round(
                Math.sqrt(
                    Math.pow((point2['VP_x'] - point1['VP_x']), 2) +
                    Math.pow((point2['VP_y'] - point1['VP_y']), 2)
                )
            );
        }

        function gaussian(x, mean, sigma) {
            var gaussianConstant = 1 / Math.sqrt(2 * Math.PI);

            x = (x - mean) / sigma;
            return gaussianConstant * Math.exp(-.5 * x * x) / sigma;
        }
    </script>
</body>
</html>
