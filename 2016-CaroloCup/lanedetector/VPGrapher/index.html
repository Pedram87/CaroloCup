<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanishing Point Precision Graph</title>
    <script src="vendor/d3.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Vanishing Point Precision Graph</h1>
    <label for="scenario">Pick scenario: </label>
    <input type="file" id="scenario">
    <button id="get-graph">Get Graph</button>
    <script>
        d3.select('#get-graph').on('click', handleCSVs);

        function handleCSVs() {
            clearCanvas();

            var scenarioPath = "scenarios/" + document.getElementById('scenario').value,
                calculatedDataPath = "ld-data.csv";

            d3.csv(scenarioPath, function(scenarioData) {
                d3.csv(calculatedDataPath, function (calculatedData) {
                    var data = [];

                    scenarioData.forEach(function (scenario, index) {
                        var calculated = (calculatedData[index]) ? calculatedData[index] : {VP_x: 0, VP_y: 0};

                        var distance = getDistanceBetweenTwoPoints(scenario, calculated);

                        if (distance > 1000) return; // remove garbage data

                        data.push(distance);
                    });

                    drawNormalDistributionGraph(data);

                    drawHistogram(data);
                });
            });
        }

        function getDistanceBetweenTwoPoints(point1, point2) {
            return Math.round(
                Math.sqrt(
                    Math.pow((point2['VP_x'] - point1['VP_x']), 2) +
                    Math.pow((point2['VP_y'] - point1['VP_y']), 2)
                )
            );
        }

        function gaussian(x, mean, sigma) {
            var gaussianConstant = 1 / Math.sqrt(2 * Math.PI);

            x = (x - mean) / sigma;
            return gaussianConstant * Math.exp(-.5 * x * x) / sigma;
        }

        function drawNormalDistributionGraph(distances) {
            var data = distances.slice(), // copy array
                mean = d3.mean(data),
                deviation = d3.deviation(data);

            data.forEach(function(value, index) {
                data[index] = {x: value, y: gaussian(value, mean, deviation)};
            });

            data.sort(function(a, b) {
                return a.x - b.x;
            });

            // draw graph
            var margin = {
                    top: 20,
                    right: 20,
                    bottom: 30,
                    left: 50
                },
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var x = d3.scale.linear()
                .range([0, width])
                .domain([0, d3.max(data, function(d) { return d.x; })]);

            var y = d3.scale.linear()
                .range([height, 0])
                .domain([0, d3.max(data, function(d) { return d.y; })]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .ticks(20)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .ticks(15)
                .orient("left")
                .tickFormat(function(d) { return parseInt(d * 10000, 10) + "%" });

            var line = d3.svg.line()
                .x(function(d) {
                    return x(d.x);
                })
                .y(function(d) {
                    return y(d.y);
                });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            svg.append("text")
                    .attr("class", "x label")
                    .attr("text-anchor", "end")
                    .attr("x", width)
                    .attr("y", height - 6)
                    .text("distance");

            svg.append("text")
                    .attr("class", "y label")
                    .attr("text-anchor", "end")
                    .attr("y", 6)
                    .attr("dy", ".75em")
                    .attr("transform", "rotate(-90)")
                    .text("frames");
        }

        function clearCanvas() {

            d3.selectAll('svg').remove(); // remove previous svgs
        }

        function drawHistogram(data) {
            var frames = data.length;

            var margin = {top: 20, right: 20, bottom: 30, left: 50},
                    width = 960 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

            var x = d3.scale.linear()
                    .domain([0, d3.max(data)])
                    .range([0, width]);

            data = d3.layout.histogram().bins(x.ticks(20))(data);

            var y = d3.scale.linear()
                .domain([0, d3.max(data, function(d) { return d.y; })])
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .ticks(20)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(15)
                .tickFormat(function(d) { return parseInt(d * 100 / frames, 10) + "%" });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var bar = svg.selectAll(".bar")
                .data(data)
                .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

            bar.append("rect")
                .attr("x", 1)
                .attr("width", x(data[0].dx) - 1)
                .attr("height", function(d) { return height - y(d.y); });

            bar.append("text")
                .attr("dy", ".75em")
                .attr("y", 6)
                .attr("x", x(data[0].dx) / 2)
                .attr("text-anchor", "middle")
                .text(function(d) { return d.y; });

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg.append("text")
                .attr("class", "x label")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", height - 6)
                .text("distance");

            svg.append("text")
                .attr("class", "y label")
                .attr("text-anchor", "end")
                .attr("y", 6)
                .attr("dy", ".75em")
                .attr("transform", "rotate(-90)")
                .text("frames");
        }
    </script>
</body>
</html>
